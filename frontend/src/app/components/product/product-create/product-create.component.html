<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h1 class="my-5 text-center">Aggiungere</h1>
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName="name" maxlength="25">
    </div>
    <div class="mb-3">
        <label class="form-label">Descrizione</label>
        <textarea type="" class="form-control" formControlName="description" maxlength="50"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select class="form-select" aria-label="Default select example" formControlName="category">
            <option selected value="">Select category</option>
            <option value="MEN">Men</option>
            <option value="WOMEN">Women</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Prezzo $</label>
        <input type="number" class="form-control" formControlName="price" required>
    </div>
    <div style="text-align: center;">
        <p *ngIf="!productForm.valid" class="text-danger">Compila il modulo per abilitare il pulsante.</p>
        <button type="submit" class="btn btn-warning" [disabled]="!productForm.valid">Creare prodotto</button>
    </div>
</form>
