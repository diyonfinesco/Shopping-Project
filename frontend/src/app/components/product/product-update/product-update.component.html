<form [formGroup]="productUpdateForm" (ngSubmit)="onSubmit()">
    <h1 class="my-5 text-center">Aggiornare</h1>
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName="name" maxlength="25" required="">
    </div>
    <div class="mb-3">
        <label class="form-label">Descrizione</label>
        <textarea type="" class="form-control" formControlName="description" maxlength="50" required=""></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select class="form-select" aria-label="Default select example" formControlName="category">
            <option value="MEN">Men</option>
            <option value="WOMEN">Women</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Prezzo $</label>
        <input type="number" class="form-control" formControlName="price" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Quantit√† $</label>
        <input type="number" class="form-control" formControlName="quantity" required>
    </div>
    <div style="text-align: center;">
        <p *ngIf="!productUpdateForm.valid" class="text-danger">Compila il modulo per abilitare il pulsante.</p>
        <button type="submit" class="btn btn-dark" [disabled]="!productUpdateForm.valid">Aggiornare il prodotto</button>
    </div>
</form>
