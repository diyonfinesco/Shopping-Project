<div>
    <div *ngIf="items.length > 0 else noProducts">
        <table class="table table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of items">
                <tr>
                    <td>{{item.product.name}}</td>
                    <td>${{item.product.price}}.00</td>
                    <td>
                        <input type="number" min="1" max="5" style="width: 3em" [(ngModel)]="item.quantity"
                            (change)="calculateTotal()" />
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onButtonClick()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="float: right;">
            <h3>Total: ${{total}}.00</h3>
            <button class="btn btn-primary btn-sm" [disabled]="items.length === 0" (click)="onPlaceOrder()">Place
                your order</button>
        </div>
    </div>

    <ng-template #noProducts>
        <img class="mx-auto d-block" src=" https://www.dasbazar.com/img/components/no-products.png" />
        <h4 class="text-center my-5 text-primary">There are no any products in the cart. Please add products to
            purchase!</h4>
    </ng-template>
</div>
