<form style="width: 800px; margin: auto;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="my-5 text-center">Login Form</h1>
    <p class="my-3 text-center text-danger">{{errorMessage}}</p>
    <div class="mb-3">
        <label fclass="form-label">Username</label>
        <input type="email" class="form-control" formControlName="username" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" required>
    </div>
    <div style="text-align: center;">
        <p *ngIf="!loginForm.valid" class="text-danger">Complete the form to enable button.</p>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
