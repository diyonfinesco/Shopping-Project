<form style="width: 800px; margin: auto;" [formGroup]="userForm" (ngSubmit)="onLogin()">
    <h1 class="my-5 text-center">Login Form</h1>
    <div class="mb-3">
        <label fclass="form-label">Username</label>
        <input type="email" class="form-control" formControlName="username" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" required>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Login</button>
    </div>
</form>
