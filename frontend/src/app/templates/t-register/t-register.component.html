<div class="container py-5">
    <div class="row py-5">
        <form class="col-md-9 m-auto" method="post" role="form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <p class="my-3 text-center text-danger">{{errorMessage}}</p>
            <p class="my-3 text-center text-success">{{successMessage}}</p>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control mt-1" id="name" name="name" placeholder="John Smith"
                    formControlName="name" required>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control mt-1" id="email" name="email" placeholder="john@example.com"
                    formControlName="username" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-1" id="password" name="password"
                    formControlName="password" required>
            </div>
            <div class="row">
                <div class="col text-center mt-2">
                    <button type="submit" class="btn btn-success btn-lg px-3">Register</button>
                </div>
            </div>
            <div class="text-end">
                <h5>Already a member? <a routerLink="/login">Sign in</a></h5>
            </div>
        </form>
    </div>
</div>
