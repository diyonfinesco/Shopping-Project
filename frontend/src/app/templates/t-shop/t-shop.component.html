<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-inline shop-top-menu pb-3 pt-1">
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none mr-3" href="#">All</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none mr-3" href="#">Men's</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none" href="#">Women's</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"
                    *ngFor="let product of products | paginate: {itemsPerPage: size, currentPage: page, totalItems: totalItems}">
                    <div class="card mb-4 product-wap rounded-0">
                        <div class="card rounded-0">
                            <a [routerLink]="product.id" class="h3 text-decoration-none"><img
                                    class="card-img rounded-0 img-fluid" src={{product.imagePath}}
                                    alt={{product.name}}></a>
                        </div>
                        <div class="card-body">
                            {{product.name}}
                            <ul class="list-unstyled d-flex justify-content-center mb-1">
                            </ul>
                            <p class="text-left mb-0">$ {{product.price}}.00</p>
                            <div class="text-end" *ngIf="isAdmin() && isAuthenticated()">
                                <button class="btn btn-sm btn-info mr-1">Edit</button>
                                <button class="btn btn-sm btn-danger" (click)="onDelete(product.id)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div div="row">
                <ul class="pagination pagination-lg justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#"
                            tabindex="-1">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark"
                            href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
