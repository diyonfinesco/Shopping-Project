<form style="width: 800px; margin: auto;" (ngSubmit)="onRegister()">
    <h1 class="my-5 text-center">Register Form</h1>
    <p class="text-center" style="color: brown;">{{responseMessage}}</p>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="email" class="form-control" name="name" [(ngModel)]="user.name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="email" class="form-control" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
